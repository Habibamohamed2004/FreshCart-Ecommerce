<section class="container mx-auto py-10">
   @if(brands.length>0){
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">

        @for (brand of brands; track brand._id) {
        <div 
            class="border rounded-xl shadow-sm hover:shadow-lg hover:scale-105 transition-all duration-300 cursor-pointer bg-white"
            (click)="goToBrand(brand._id)"
        >
            <div class="h-40 flex items-center justify-center bg-gray-50">
            <img [src]="brand.image" [alt]="brand.name" class="object-cover h-full w-full">
            </div>
            <div class="p-3 text-center">
            <h3 class="text-green-700 font-semibold text-lg">
                {{ brand.name }}
            </h3>
            </div>
        </div>
        }

    </div>
    }

  @if (selectedBrand) {
    <div class="mt-10 text-center">
      <h2 class="text-2xl font-bold text-green-700">
        {{ selectedBrand.name }}
      </h2>
      <img [src]="selectedBrand.image" class="mx-auto max-h-80 mt-4">
    </div>
  }

</section>
