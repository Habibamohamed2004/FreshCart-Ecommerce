<div class="my-6 w-1/2 mx-auto mt-15">
    <input type="text" class="w-full" [(ngModel)]="userSearch" placeholder="Search by Product Name .....">
</div>
<section class="grid gap-3 my-6 lg:grid-cols-6 md:grid-cols-3 grid-cols-1">

@for(item of productList()|searchproduct:userSearch;track item._id){
    <app-productcard [product]="item"></app-productcard>

}
