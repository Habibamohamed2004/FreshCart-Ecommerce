<section class="container mx-auto py-10">
    @if (categories.length > 0) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
        @for(category of categories; track category._id){
            <div class="cursor-pointer border rounded-xl overflow-hidden shadow-sm hover:shadow-sm hover:shadow-lg hover:scale-105 transition-all duration-300 bg-white" (click)="goToCategory(category._id)">
                <div class="w-full h-56 bg-gray-100 flex items-center justify-center overflow-hidden">
                    <img [src]="category.image" [alt]="category.name" class="object-cover h-full w-full">
                </div>
                <div class="p-4 text-center">
                    <h3 class="text-green-700 font-semibold text-xl">
                        {{ category.name }}
                    </h3>
                </div>
            </div>
        }
    </div>
    }
    @if (selectedCategory) {
        <div class="mt-12 text-center">
            <h2 class="text-3xl font-bold text-green-700 mb-6">
                {{ selectedCategory.name }}
            </h2>

            <div class="flex justify-center">
                <img 
                [src]="selectedCategory.image" 
                [alt]="selectedCategory.name"
                class="max-h-96 rounded-xl shadow-md"
                />
            </div>
        </div>
    }
</section>
