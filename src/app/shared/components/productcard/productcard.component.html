@if(product()){
<div class="bg-neutral-primary-soft cursor-pointer block overflow-hidden group p-3 pb-0 border border-default rounded-base shadow-xs">

    <div [routerLink]="['/productdetails',product()._id]">
        <img class="rounded-base" [src]="product().imageCover" [alt]="product().title" />
        <div class="mt-6 mb-2">
            <span class="text-xs text-green-700">{{product().category.name}}</span>
            <h2 class=" text-base font-semibold tracking-tight text-heading">{{product().title.split(' ').slice(0,2).join(' ')}}</h2>

        </div>

        <div class="flex justify-between items-center">
            <span class="text-xs text-gray-600">{{product().price}}</span>
            <span class="text-xs text-gray-600">
                <i class="fa-solid fa-star text-yellow-400"></i>
                {{product().ratingsAverage}}
            </span>
        </div>
    </div>
    <button (click)="addProductToCart(product()._id)" class="bg-green-700 group-hover:translate-y-0 duration-1000 cursor-pointer translate-y-full rounded text-white w-full py-1">Add to Cart</button>
</div>
}
