<section class="mt-5 mb-12">
    <h1 class="text-black-700 text-base font-medium mb-3">Show Popular Categories: </h1>
    <owl-carousel-o [options]="customOptions">
        @for (slide of categoryList(); track slide._id) {
        <ng-template carouselSlide [id]="slide._id">
            <img [src]="slide.image" [alt]="slide.name" class="h-[150px] object-cover" [title]="slide.name">
            <h2 class="text-sm font-medium">{{slide.name}}</h2>
        </ng-template>
        }
    </owl-carousel-o>
</section>
